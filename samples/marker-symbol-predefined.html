<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Predefined Symbols (Marker)</title>
    <style>
         /* Always set the map height explicitly to define the size of the div
        * element that contains the map. */
         #map {
             height: 100%;
         }
         /* Optional: Makes the sample page fill the window. */
         html, body {
             height: 100%;
             margin: 0;
             padding: 0;
         }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // This example uses a symbol to add a vector-based icon to a marker.
        // The symbol uses one of the predefined vector paths ('CIRCLE') supplied by the
        // Google Maps JavaScript API.

        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 4,
                center: { lat: -25.363882, lng: 131.044922 }
            });

            var marker = new google.maps.Marker({
                position: map.getCenter(),
                icon: {
                    path: google.maps.SymbolPath.CIRCLE,
                    scale: 20,
                    strokeWeight: 2,
                    strokeColor: 'red',
                    fillColor: 'blue',
                    fillOpacity: 0.5
                },
                label: {
                    text: 'hi',
                    color: 'white'
                },
                draggable: true,
                map: map
            });

        }
    </script>
    <script async defer src="{mapScriptUrl}&callback=initMap"></script>
</body>
</html>
